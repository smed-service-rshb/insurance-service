  insuranceStatusType:
    type: string
    description: |
      Статусы договора страхования
         * MADE - Оформлен
         * NEED_WITHDRAW_APPLICATION - Требуется заявление о выплате
         * WITHDRAW_APPLICATION_RECEIVED - Получено заявление о выплате
         * PAYMENT_FULFILLED - Выплата произведена
         * CHANGING_APPLICATION_RECEIVED - Получено заявление на изменение договора»
         * REFUSING_APPLICATION_RECEIVED - Получено заявление об отказе
         * CANCELLATION_APPLICATION_RECEIVED - Получено заявление о расторжении договора
         * CANCELED - Расторгнут
         * REVOKED - Аннулирован
         * REVOKED_REPLACEMENT - Аннулирование по замене
         * FINISHED - Окончен
         * CLIENT_REFUSED - Отказ клиента
         * CANCELED_IN_HOLD_PERIOD - Расторгнут в период охлаждения
         * NOT_PAYED - Не оплачен
         * NOT_ACCEPTED - Не акцептован
         * PAYED - Оплачен
         * PROJECT - Проект
         * DRAFT - Черновик
         * CRM_IMPORTED - Выгружен в CRM
         * MADE_NOT_COMPLETED -

    enum:
      - MADE
      - NEED_WITHDRAW_APPLICATION
      - WITHDRAW_APPLICATION_RECEIVED
      - PAYMENT_FULFILLED
      - CHANGING_APPLICATION_RECEIVED
      - REFUSING_APPLICATION_RECEIVED
      - CANCELLATION_APPLICATION_RECEIVED
      - CANCELED
      - REVOKED
      - REVOKED_REPLACEMENT
      - FINISHED
      - CLIENT_REFUSED
      - CANCELED_IN_HOLD_PERIOD
      - NOT_PAYED
      - NOT_ACCEPTED
      - PAYED
      - PROJECT
      - DRAFT
      - CRM_IMPORTED
      - MADE_NOT_COMPLETED

