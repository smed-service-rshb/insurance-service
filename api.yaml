    type: string
    description: |
      Виды документов, удостоверяющих личность:
        PASSPORT_RF - Паспорт гражданина РФ.
        TEMPORARY_IDENTITY_CARD - Временное удостоверение личности.
        SOLDIER_ID - Удостоверение личности военнослужащего.
        MILITARY_ID - Военный билет.
        SAILOR_ID - Удостоверение личности моряка.
        CERTIFICATE_BIRTH - Свидетельство о рождении.
        INTERNATIONAL_PASSPORT_RF - Заграничный паспорт гражданина РФ.
        DIPLOMATIC_PASSPORT - Дипломатический паспорт.
        CERTIFICATE_EMPLOYEE_PROSECUTOR - Служебное удостоверение работника прокуратуры.
        SERVICE_PASSPORT - Служебный паспорт.
        RESIDENCE - Вид на жительство.
        TEMPORARY_ASYLUM_CERTIFICATE - Свидетельство о предоставлении временного убежища
        FOREIGN_PASSPORT - Паспорт иностранного гражданина.
        TEMPORARY_RESIDENCE_PERMIT - Разрешение на временное проживание в РФ.
        REFUGEE_CERTIFICATE - Удостоверение беженца.
        MIGRATION_CARD - Миграционная Карта.
        FOREIGN_DOCUMENT - Документ, выданный иностранным государством и признаваемый в соответствии с международным договором Российской Федерации в качестве документа, удостоверяющего личность лица без гражданства.
        OTHERS - Иное.
    enum:
      - PASSPORT_RF
      - TEMPORARY_IDENTITY_CARD
      - SOLDIER_ID
      - MILITARY_ID
      - SAILOR_ID
      - CERTIFICATE_BIRTH
      - INTERNATIONAL_PASSPORT_RF
      - DIPLOMATIC_PASSPORT
      - CERTIFICATE_EMPLOYEE_PROSECUTOR
      - SERVICE_PASSPORT
